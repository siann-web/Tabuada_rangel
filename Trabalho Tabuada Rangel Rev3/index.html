<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#022022">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <main>
      <div>
        <h1>Tabuada</h1>
        <div class="display"></div>
        <div class="numbers">
          <div class="top">
            <div id="um" value="1">1</div>
            <div id="dois">2</div>
            <div id="tres">3</div>
          </div>
          <div class="mid">
            <div id="quatro">4</div>
            <div id="cinco">5</div>
            <div id="seis">6</div>
          </div>
          <div class="bot">
            <div id="sete">7</div>
            <div id="oito">8</div>
            <div id="nove">9</div>
          </div>
        </div>
        <div class="operations">
          <div class="topp">
            <div id="add">+</div>
            <div id="substract">-</div>
            <div id="multiply">*</div>
            <div id="divide">/</div>
          </div>
          <div class="bott">
            <div id="result">=</div>
            <div id="delete">Delete</div>
            <div id="clear">Clear</div>
          </div>
        </div>
        <div class="DisplayResult">
          <div class="displayResult">0</div>
        </div>
      </div>
    </main>

    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
